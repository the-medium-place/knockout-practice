<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <header>

        <h1 data-bind="text: title"></h1>
        <form>
            <input id="todo-input" type="text" placeholder="todo content">
            <button data-bind="click: saveTodo">Save Todo</button>
        </form>
    </header>
    <div class="todo-wrapper">
        <!-- ko if: todos().length -->
        <ul class="todo-list" data-bind="foreach: todos">
            <li>
                <div>
                    <p class="close-btn" data-bind="click: removeTodo">&times;</p>
                    <p data-bind="text: content"></p>
                    <p data-bind="text: date"></p>
                    <p>Complete: <strong data-bind="text: completed"></strong> -- <button
                            data-bind="click: updateComplete">Update</button></p>
                </div>
            </li>
        </ul>
        <!-- /ko -->
        <!-- ko ifnot: todos().length -->
        <div>
            <h3 style="text-align: center">No Todos Yet!</h3>
            <p>Add a Todo above to populate this field</p>
        </div>
        <!-- /ko -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"
        integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="public/js/script.js"></script>
</body>

</html>
